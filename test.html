<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Airbnb-style Flex Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        background: #f8f8f8;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header,
      footer {
        background-color: white;
        padding: 20px 0;
      }

      header h1,
      footer p {
        margin-left: 0;
      }

      .listings {
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
        margin: 40px 0;
      }

      .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        flex: 1 1 calc(33.333% - 24px);
        max-width: calc(33.333% - 24px);
        padding: 16px;
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
      }

      .card h3 {
        margin-top: 12px;
        font-size: 18px;
      }

      /* Responsive tweak */
      @media (max-width: 900px) {
        .card {
          flex: 1 1 calc(50% - 24px);
          max-width: calc(50% - 24px);
        }
      }

      @media (max-width: 600px) {
        .card {
          flex: 1 1 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header class="container">
      <h1>Airbnb Logo</h1>
    </header>

    <main class="container">
      <div class="listings">
        <div class="card">
          <img
            src="https://source.unsplash.com/400x300/?cabin,forest"
            alt="Cabin"
          />
          <h3>Jibhi, India</h3>
          <p>₹34,230 for 5 nights</p>
        </div>
        <div class="card">
          <img
            src="https://source.unsplash.com/400x300/?mountain,cabin"
            alt="Cabin"
          />
          <h3>Shiah, India</h3>
          <p>₹36,483 for 5 nights</p>
        </div>
        <div class="card">
          <img
            src="https://source.unsplash.com/400x300/?nature,cabin"
            alt="Cabin"
          />
          <h3>Sainj, India</h3>
          <p>₹17,112 for 5 nights</p>
        </div>
        <!-- Add more cards as needed -->
      </div>
    </main>

    <footer class="container">
      <p>&copy; 2025 Airbnb, Inc.</p>
    </footer>
  </body>
</html>
